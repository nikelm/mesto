<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Места в России</title>
</head>
<body class="body">
  <header class="header">
    <img class="logo" src="./images/Vector_header.png" alt="Логотип">
    <div class="line"></div>
  </header>
  <main class="main">
    <!--<section class="popup popup_opened">-->
    <section class="popup">
      <form class="popup__container">
        <button class="popup__close" type="button"></button>
        <fieldset class="popup__profile">
          <label for="popup__item-name" class="popup__label">Редактировать профиль</label>
          <input type="text" id="popup__item-name" class="popup__input popup__input-name">
          <label for="popup__item-description"></label>
          <input type="text" id="popup__item-description" class="popup__input popup__input-description">
        </fieldset>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </section>
    <section class="profile">
      <img class="avatar" src="./images/image1.jpg" alt="Ж.И. Кусто">
      <div class="profile__info">
        <div class="profile__user">
          <h1 class="title">Жак-Ив Кусто</h1>
          <button class="profile__link"></button>
        </div>
        <p class="paragraph">Исследователь океана</p>
      </div>
      <button class="profile__add" type="button"></button>
    </section>
    <section class="elements">
      <div class="elements__item">
        <img class="elements__image" src="./images/kirill-pershin-1088404-unsplash.png" alt="Карачаевск">
        <div class="rectangle">
          <h3 class="subtitle">Карачаевск</h3>
          <a href="">
            <img class="like-img" src="./images/Vector_heart.png" alt="Like">
          </a>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
        <div class="rectangle">

          <a href="">
            <img class="like-img" src="./images/Vector_heart.png" alt="Like">
          </a>
        </div>
      </div>
      <div class="elements__item">
        <img class="elements__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай">
        <div class="rectangle">
          <h3 class="subtitle">Домбай</h3>
          <a href="">
            <img class="like-img" src="./images/Vector_heart.png" alt="Like">

      </div>
      <div class="elements__item">
        <img class="elements__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус">
        <div class="rectangle">
          <h3 class="subtitle">Гора Эльбрус</h3>
          <a href="">

        </div>

          <h3 class="subtitle">Домбай</h3>
          <a href="">

        </div>
