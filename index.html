<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Места в России</title>
</head>
<body class="body">
  <header class="header">
    <img class="logo" src="./images/logo_header.svg" alt="Логотип">
  </header>
  <main class="main">
    <!--<section class="popup popup_opened">-->
    <section class="popup">
      <form class="popup__container" name="userprofile">
        <button class="popup__close" type="button"></button>
        <fieldset class="popup__profile">
          <label class="popup__label">Редактировать профиль</label>
          <input type="text" class="popup__input popup__input_type_name" name="fullname">
          <label></label>
          <input type="text" class="popup__input popup__input_type_description" name="job">
        </fieldset>
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
    </section>
    <section class="profile">
      <img class="avatar" src="./images/image1.jpg" alt="Ж.И. Кусто">
      <div class="profile__info">
        <div class="profile__user">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__link" type="button"></button>
        </div>
        <p class="profile__paragraph">Исследователь океана</p>
      </div>
      <button class="profile__add" type="button"></button>
    </section>
    <section class="addplace">
      <form class="addplace__container" name="newplace">
        <button class="addplace__close" type="button"></button>
        <fieldset class="addplace__profile">
          <label class="addplace__label">Новое место</label>
          <input type="text" class="addplace__input addplace__input_type_name" name="placename" placeholder="Название" required>
          <label></label>
          <input type="text" class="addplace__input addplace__input_type_link" name="placelink" placeholder="Ссылка на картинку" required>
        </fieldset>
        <button class="addplace__button" type="submit">Сохранить</button>
      </form>

    </section>
    <section class="popup-place">
      <div class="popup-place__container">
        <button class="popup-place__close" type="button"></button>
        <img src="" alt="Изображение места" class="popup-place__image">
        <p class="popup-place__title"></p>
      </div>
    </section>
    <section class="elements"></section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <template class="template">
    <div class="cards">
      <button type="button" class="cards__button">
        <img class="cards__image" alt="Изображение места">
      </button>
      <button type="button" class="cards__delete-icon"></button>
      <div class="cards__item-rectangle">
        <h3 class="cards__item-subtitle"></h3>
        <button type="button" class="cards__item-button">
          <svg width="21" height="19" viewBox="0 0 21 19" fill="none" xmlns="http://www.w3.org/2000/svg" class="cards__like">
            <path d="M18.8005 1.95849L18.8023 1.96024C20.7437 3.88233 20.7462 7.03905 18.8005 8.98466L10.361 17.4238L1.94628 9.00951C1.94569 9.00892 1.94511 9.00832 1.94453 9.00772C1.0188 8.06185 0.5 6.81051 0.5 5.48217C0.5 4.14855 1.00122 2.89987 1.94265 1.95849L1.94266 1.95849L1.94441 1.95672C3.86629 0.0157068 7.02186 0.0131363 8.96748 1.97793L8.96922 1.97967L10.0074 3.01784L10.3646 3.37496L10.7181 3.01425L11.7545 1.95673C13.6994 0.0138381 16.8563 0.014425 18.8005 1.95849Z" stroke="black"/>
          </svg>
        </button>
      </div>
    </div>
    </template>
  <script src="./script/index.js"></script>
</body>
</html>
